name: TopHat - Valid Parameter Set 7
description: This is a test of running with microexon search enabled
module: TopHat
params:
       bowtie.index: "<%gpunit.gpTestDataRoot%>/module_support_files/bowtie2/index/by_genome/Saccharomyces_cerevisiae_sacCer3_UCSC/"
       reads.pair.1: "<%gpunit.serverTestDataRoot%>/TopHat/v9/input/filelist/filelist_s.cerevisiae_mutant.txt"
       reads.pair.2: 
       mate.inner.dist: "50"
       mate.std.dev: 
