#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00230:8.3
#
name: TopHat - Valid Parameter Set 13
description: This is a test of running TopHat to generate the transcriptome index only
module: TopHat
params:
    bowtie.index: "<%gpunit.gpTestDataRoot%>/module_support_files/bowtie2/index/by_genome/Saccharomyces_cerevisiae_EF4_Ensembl/"
       reads.pair.1:
       reads.pair.2: 
       mate.inner.dist: "50"
       mate.std.dev: 
       library.type: 
       Bowtie.preset.options: 
       GTF.file: "<%gpunit.gpTestDataRoot%>/module_support_files/annotation/gtf/Saccharomyces_cerevisiae_EF4_Ensembl.gtf"
       transcriptome.index: 
       transcriptome.only: "no"
       max.transcriptome.hits: 
       prefilter.multihits: 
       raw.junctions.file: 
       find.novel.junctions: 
       min.anchor.length: "8"
       max.splice.mismatches: "0"
       min.intron.length: 
       max.intron.length: "500000"
       max.insertion.length: "3"
       max.deletion.length: "3"
       quality.value.scale: 
       max.multihits: "20"
       read.mismatches: "2"
       coverage.search: "--no-coverage-search"
       microexon.search: 
       fusion.mapping: 
       fusion.anchor.length: "20"
       fusion.read.mismatches: "2"
       output.prefix: "<reads.pair.1_basename>"
       read.edit.dist: 
       read.gap.length: 
       additional.tophat.options: 
assertions:
        jobStatus: success
        files:
            "cmdline.log":
                diffCmd: ./diffIgnoreCuffAndGpTraces.sh
                diff: "<%gpunit.resultDataRoot%>/TopHat/v9/output/valid_pset_13_test/cmdline.log"
            "Saccharomyces_cerevisiae_EF4_Ensembl.fa": !!null
            "Saccharomyces_cerevisiae_EF4_Ensembl.gff": !!null
            "Saccharomyces_cerevisiae_EF4_Ensembl.1.bt2": !!null
            "Saccharomyces_cerevisiae_EF4_Ensembl.2.bt2": !!null
            "Saccharomyces_cerevisiae_EF4_Ensembl.3.bt2": !!null
            "Saccharomyces_cerevisiae_EF4_Ensembl.4.bt2": !!null
            "Saccharomyces_cerevisiae_EF4_Ensembl.rev.1.bt2": !!null
            "Saccharomyces_cerevisiae_EF4_Ensembl.rev.2.bt2": !!null
